<div>
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
        class="content">
        <div class="blocks">
          <button button="submit" (click)="onAddAccount()" mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Ajouter un nouveau utilisateur
          </button>
        </div>
        <div class="blocks">
          <button button="submit" (click)="onEditCurrentAccount()" mat-raised-button color="primary">
            <mat-icon>create</mat-icon> Modifier mon compte
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title>
            Utilisateurs
          </mat-card-title>
          <mat-card-content>

            <mat-form-field>
              <mat-label>Rechercher un utilisateur</mat-label>
              <input matInput (keyup)="onFilter($event)">
            </mat-form-field>

            <div class="example-container mat-elevation-z8">

              <table mat-table #table [dataSource]="dataSource" matSort>

                <!-- Active Column -->
                <ng-container matColumnDef="active">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                  <td mat-cell *matCellDef="let user"> {{user.active}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                  <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                </ng-container>


                <!-- FirstName Column -->
                <ng-container matColumnDef="firstname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                  <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="lastname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                  <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
                </ng-container>

                <!-- UserName Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Identifiant </th>
                  <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                </ng-container>

                <!-- DateOfBirth Column -->
                <ng-container matColumnDef="birth">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
                  <td mat-cell *matCellDef="let user"> {{user.birth | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!--  Address Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                  <td mat-cell *matCellDef="let user"> {{user.address}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                  <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let user">
                    <button (click)="onEditAccount(user)" mat-icon-button matTooltip="Cliquer pour voir"
                      class="iconbutton" color="primary">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button (click)="onDeleteAccount(user)" mat-icon-button matTooltip="Cliquer pour supprimer"
                      class="iconbutton" color="warn">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
