<!-- https://code-maze.com/angular-material-form-validation/ -->

<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Mot de passe oubliÃ©</mat-card-title>
        <form [formGroup]="lostPasswordForm" autocomplete="off" novalidate (ngSubmit)="onSubmit(lostPasswordForm.value)"
            fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-card-content>

                <mat-form-field>
                    <mat-label>Mail</mat-label>
                    <input matInput type="email" placeholder="Mail" formControlName="mail" id="mail">
                    <mat-hint align="end">Not more then 60 characters long</mat-hint>
                    <mat-error *ngIf="hasError('mail', 'required')">Name is required</mat-error>
                    <mat-error *ngIf="hasError('mail', 'maxlength')">You have more than 60 characters</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!lostPasswordForm.valid">Se connecter</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
