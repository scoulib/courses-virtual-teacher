<div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Rechercher un cours</mat-label>
      <input matInput (keyup)="onFilter($event)">
    </mat-form-field>
  
    <table mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let course"> {{course.title}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let course"> {{course.description}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
        <td mat-cell *matCellDef="let course"> {{course.author}} </td>
      </ng-container>
  
      <!-- Date Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
        <td mat-cell *matCellDef="let course"> {{course.created | date: 'dd/MM/yyyy à HH:mm:ss'}} </td>
      </ng-container>
  
      <!-- Date LastModified Column -->
      <ng-container matColumnDef="lastmodified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de dernière modification </th>
        <td mat-cell *matCellDef="let course"> {{course.lastmodified | date: 'dd/MM/yyyy à HH:mm:ss'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let course">
          <button (click)="onEditCourse(course)" mat-icon-button matTooltip="Cliquer pour voir" class="iconbutton" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="onDeleteCourse(course)" mat-icon-button matTooltip="Cliquer pour supprimer" class="iconbutton" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
